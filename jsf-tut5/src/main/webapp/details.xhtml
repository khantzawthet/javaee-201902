<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>

	<title>Blog Details</title>
	
	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="font-awesome.min.css"></h:outputStylesheet>
	
	<link href="resources/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
	<link href="resources/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

</h:head> 
<body> 
	
	<section class="container">
		
		<h1>#{blogAddBean.blog.title}</h1>
		
		<p>#{blogAddBean.blog.body}</p>
		
		<p>Post By #{blogAddBean.blog.user}<br/>
		<h:outputText value="#{blogAddBean.blog.postTime}" converter="#{localDateTimeConverter}" /> </p>
		
	</section>
</body> 
</html>
