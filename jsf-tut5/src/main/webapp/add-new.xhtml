<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"> 

<h:head>
	<title>Add New</title>
	
	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="font-awesome.min.css"></h:outputStylesheet>
	
	<link href="resources/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
	<link href="resources/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
	
</h:head> 
<body> 
	
	<section class="container">
		
		<h1><h:outputText value="#{blogAddBean.blog.id gt 0 ? 'Edit Blog' : 'Add New Blog'}" /> </h1>
		
		<h:form>
			
			<h:messages showDetail="true" styleClass="alert alert-info" showSummary="false"/>
		
			<div class="form-group">
				<h:outputLabel value="Title" />
				<h:inputText value="#{blogAddBean.blog.title}" styleClass="form-control col-sm-12 col-md-8 col-lg-6" p:placeholder="Enter Title" />
			</div>
			
			<div class="form-group">
				<h:outputLabel value="Author" />
				<h:inputText value="#{blogAddBean.blog.user}" styleClass="form-control col-sm-12 col-md-8 col-lg-6" p:placeholder="Enter Author Name" />
			</div>
			
			<div class="form-group">
				<h:outputLabel value="Blog Body" />
				<h:inputTextarea value="#{blogAddBean.blog.body}" rows="8" styleClass="form-control" />
			</div>
			
			<h:commandLink action="#{blogAddBean.save()}" styleClass="btn btn-outline-success pl-4 pr-4" >
				<i class="fa fa-send-o"></i> Save
			</h:commandLink>
		
		</h:form>
		
		
	</section>	

</body> 
</html>
