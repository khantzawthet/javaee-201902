<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<title>Login</title>
</h:head> 
<body> 

	<h1>Login</h1>
	
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="Login Id" />
			<h:inputText value="#{securityController.loginId}" />
			
			<h:outputLabel value="Password" />
			<h:inputSecret value="#{securityController.password}" />
			
			<h:panelGroup></h:panelGroup>
			<h:panelGroup>
				<h:button outcome="/signup" value="Sign Up" />
				<h:commandButton action="#{securityController.login()}" value="Login" />
			</h:panelGroup>
		</h:panelGrid>
	</h:form>

</body> 
</html>
