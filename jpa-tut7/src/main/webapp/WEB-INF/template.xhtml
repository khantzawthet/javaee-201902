<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"> 

<h:head>
	<title><ui:insert name="title"></ui:insert> | Hotel</title>
	
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="font-awesome.min.css" />
	<h:outputStylesheet library="css" name="application.css" />
	<link href="../resources/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
	<link href="../resources/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
	
	<h:outputScript library="js" name="jquery.min.js"></h:outputScript>
	<h:outputScript library="js" name="popper.min.js"></h:outputScript>
	<h:outputScript library="js" name="bootstrap.min.js"></h:outputScript>
</h:head> 
<body> 
	
	<div class="navbar navbar-expand navbar-dark bg-info">
		
		<nav class="container">
			
			<h:link outcome="/index" styleClass="navbar-brand" >
				<i class="fa fa-home"></i> Home
			</h:link>
			
			<div class="navbar-nav">

				<h:link outcome="/room-edit" styleClass="nav-link" >
					<i class="fa fa-plus"></i> Add Room
				</h:link>

				<h:link outcome="/registration-edit" styleClass="nav-link" >
					<i class="fa fa-user-plus"></i> Add Registration
				</h:link>
				
				<h:link outcome="/registration-list" styleClass="nav-link" >
					<i class="fa fa-list"></i> Registrations
				</h:link>
	
			</div>
		
		</nav>
		
	</div>
	
	<div class="container">
		
		<h2 class="mt-4 mb-4"><ui:insert name="header"></ui:insert></h2>
		
		<h:messages showDetail="true" showSummary="false" styleClass="alert alert-warning pl-4"/>
		
		<section>
			<ui:insert name="content"></ui:insert>
		</section>
	</div>
	
	<h:outputScript>
		$(function(){
			$('.dropdown').dropdown()
		})
	</h:outputScript>
</body> 
</html>
