<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"> 


<ui:composition template="/WEB-INF/template.xhtml">
	
	<ui:define name="title">Rooms</ui:define>
	
	<ui:define name="header"><i class="fa fa-th-large"></i> Rooms</ui:define>
	
	<ui:define name="content">

		<h:dataTable value="#{rooms}" var="r" styleClass="table table-info">
			
			<h:column>
				<f:facet name="header">ID</f:facet>
				#{r.id}
			</h:column>
	
			<h:column>
				<f:facet name="header">Room Number</f:facet>
				#{r.roomNumber}
			</h:column>
	
			<h:column>
				<f:facet name="header">Beds</f:facet>
				#{r.bed}
			</h:column>
	
			<h:column>
				<h:link outcome="/room-edit" styleClass="btn-link">
					<f:param name="id" value="#{r.id}"></f:param>
					<i class="fa fa-pencil"></i>
				</h:link>
			</h:column>
		</h:dataTable>
	
	</ui:define>
	
</ui:composition>

</html>
