<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<ui:composition template="/WEB-INF/template.xhtml">
	
		<ui:define name="title">Check Out</ui:define>
				
		<ui:define name="content">
		
			
			<div class="row">
				
				<h:form styleClass="col-lg-8 col-md-12 col-sm-12">
					
					<div class="form-group">
						<h3><i class="fa fa-user-circle-o"></i> Customer Information</h3>
					</div>

					<div class="form-group row align-middle d-flex">
						<span class="col-3">Customer Name</span>
						<h:inputText value="#{checkOutBean.invoice.customer.name}" styleClass="form-control col-9" />
					</div>
				
					<div class="form-group row align-middle d-flex">
						<span class="col-3">Contact Phone</span>
						<h:inputText value="#{checkOutBean.invoice.customer.phone}" styleClass="form-control col-9" />
					</div>

					<div class="form-group row align-middle d-flex">
						<span class="col-3">Email Address</span>
						<h:inputText value="#{checkOutBean.invoice.customer.email}" styleClass="form-control col-9" />
					</div>
					
					<div class="form-group">
						<h3><i class="fa fa-ship"></i> Shipping Information</h3>
					</div>

					<div class="form-group row align-middle d-flex">
						<span class="col-3">Postal Code</span>
						<h:inputText value="#{checkOutBean.invoice.address.postalCode}" styleClass="form-control col-9" />
					</div>

					<div class="form-group row align-middle d-flex">
						<span class="col-3">Street</span>
						<h:inputText value="#{checkOutBean.invoice.address.street}" styleClass="form-control col-9" />
					</div>

					<div class="form-group row align-middle d-flex">
						<span class="col-3">Township</span>
						<h:inputText value="#{checkOutBean.invoice.address.township}" styleClass="form-control col-9" />
					</div>

					<div class="form-group row align-middle d-flex">
						<span class="col-3">City</span>
						<h:inputText value="#{checkOutBean.invoice.address.city}" styleClass="form-control col-9" />
					</div>

					<div class="form-group">
						<h3><i class="fa fa-credit-card-alt"></i> Billing Information</h3>
					</div>

					<div class="form-group row align-middle d-flex">
						<span class="col-3">Credit Card</span>
						<h:inputText value="#{checkOutBean.invoice.billingInfo.creditCompany}" styleClass="form-control col-9" />
					</div>

					<div class="form-group row align-middle d-flex">
						<span class="col-3">Card Number</span>
						<h:inputText value="#{checkOutBean.invoice.billingInfo.cardNumber}" styleClass="form-control col-9" />
					</div>
					
					<div class="form-group row align-middle d-flex">
						<h:commandLink action="confirmation" styleClass="offset-3 btn btn-primary" >
							<i class="fa fa-check"></i> Confirm
						</h:commandLink>
					</div>
				</h:form>
			
			</div>
			
		</ui:define>
	</ui:composition>
</html>
